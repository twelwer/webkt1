<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cards</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }
        .contact-card {
            width: 200px;
            margin: 10px;
            border-radius: 12px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .contact-card:hover {
            transform: scale(1.05);
        }
        .contact-card img {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            width: 20px;
            height: 20px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .contact-card h2 {
            margin: 0;
            color: #3498db;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .contact-card p {
            margin: 6px 0;
            color: #555;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <template id="contact-card">
        <div class="contact-card">
            <img class="contact-image" src="" alt="Contact Image">
            <h2 class="contact-name"></h2>
            <p class="contact-email"></p>
            <p class="contact-phone"></p>
        </div>
    </template>
    <script>
        class ContactCard extends HTMLElement {
            constructor() {
                super();
                const template = document.getElementById('contact-card');
                const content = template.content.cloneNode(true);
                this.attachShadow({mode: 'open'}).appendChild(content);
            }
            setContactData(imageSrc, name, email, phone) {
                this.shadowRoot.querySelector('.contact-image').src = imageSrc;
                this.shadowRoot.querySelector('.contact-name').textContent = name;
                this.shadowRoot.querySelector('.contact-email').textContent = email;
                this.shadowRoot.querySelector('.contact-phone').textContent = phone;
            }
        }
        customElements.define('contact-card', ContactCard);
        const contact1 = new ContactCard();
        contact1.setContactData('https://avatars.githubusercontent.com/u/75296055?v=4', 'Тимофей Орлов', 'hoy_akekawu20@yahoo.com', '+7 (927) 232-50-61');
        const contact2 = new ContactCard();
        contact2.setContactData('https://avatars.githubusercontent.com/u/75296055?v=4', 'Виктория Максимова', 'cix-oditeko92@outlook.com', '+7 (978) 214-13-33');
        document.body.appendChild(contact1);
        document.body.appendChild(contact2);
    </script>

</body>
</html>
